<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="ENTER CITY NAME" spellcheck="false">
            <button><img src="/images/magnifying-glass-location-solid.svg" alt="Search img" ></button>
        </div>

        <div class="weather">
            <img src="images/cloud-showers-water-solid.svg" class="Weather-Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
            <div class="col">
                <img src="images/water-solid.svg">

                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind-solid.svg">
                <div>
                    <p class="wind">15 Kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
